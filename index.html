<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elixa MD - WhatsApp Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://telegra.ph/file/3ccba1e72de2ea4edee0e.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.15); /* Glassmorphism base */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Glassmorphism blur */
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2; /* Keeps the container on top of the background */
      transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
    }

    /* Hover effect for glassmorphism */
    .container:hover {
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe55;
    }

    .logo-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
      border-radius: 50%; /* Makes the container a circle */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Glassmorphism for the circle */
      border: 2px solid rgba(255, 255, 255, 0.2); /* Adds a light border */
    }

    /* Glassmorphism effect on hover for logo */
    .logo-container:hover {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo {
      width: 120px;
      height: auto;
      border-radius: 50%; /* Ensures the logo is inside a circle */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .whatsapp-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .logo-container {
        width: 100px;
        height: 100px;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://telegra.ph/file/a0e2e1d7e1b0e8da000ee.png" alt="Elixa MD Logo" class="logo">
    </div>
    <h1>Congratulations!</h1>
    <p>You have successfully connected with Elixa MD, your WhatsApp bot!</p>
    <button class="whatsapp-btn" onclick="startChat()">Chat with Elixa MD on WhatsApp</button>
  </div>

  <script>
    function startChat() {
      window.open('https://wa.me/your-number?text=Hello%20Elixa%20MD!', '_blank');
    }
  </script>
</body>
</html>
